name: Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy Android App
    runs-on: ubuntu-latest

    steps:
      # 1. Repository'yi klonla
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Node.js ortamını kur
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3. Bağımlılıkları yükle
      - name: Install dependencies
        run: npm install

      # 4. Java ortamını kur
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'  # Java 17 kullanılıyor
          cache: gradle

      # 5. Android SDK’yı hazırla
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          build-tools-version: 31.0.0
          cmake-version: 3.18.1

      # 6. Gradle wrapper doğrulaması
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1

      # 7. Android uygulamasını build et
      - name: Build Android App
        run: |
          cd android
          chmod +x gradlew  # İzinleri düzelt
          ./gradlew clean bundleRelease
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64  # Doğru JAVA_HOME ayarı
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

      # 8. APK dosyasını kaydet
      - name: Upload AAB
        uses: actions/upload-artifact@v3
        with:
          name: app-release.aab
          path: android/app/build/outputs/bundle/release/app-release.aab
