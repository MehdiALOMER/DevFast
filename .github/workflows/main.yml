name: Deploy To Google Play

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  distribute:
    name: Distribute bundle to Google Play
    runs-on: ubuntu-latest

    steps:
      # 1. Kodu depodan al
      - uses: actions/checkout@v4

      # 2. Node.js ortamını kur ve bağımlılıkları yükle
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      # 3. Java ortamını kur
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
          cache: gradle

      # 4. Android SDK’yı kur
      - name: Install Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 31
          build-tools-version: 31.0.0
          cmake-version: 3.18.1

      # 5. AAB dosyasını oluştur
      - name: Assemble Release Bundle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean bundleRelease --stacktrace --debug

      # 6. Release AAB'yi imzala
      - name: Sign Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          alias: ${{ secrets.ANDROID_KEY_ALIAS }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 7. Google Play Yetkilendirmesini Ayarla
      - name: Setup Authorization with Google Play Store
        run: echo '${{ secrets.SERVICE_ACCOUNT_JSON }}' > service_account.json

      # 8. Google Play'e yükle
      - name: Deploy bundle to Google Play
        uses: r0adkll/upload-google-play@v1.1.3
        with:
          serviceAccountJson: service_account.json
          packageName: nl.jovmit.androiddevs
          releaseFiles: app/build/outputs/bundle/release/app-release.aab
          track: 'internal'
          status: 'completed'
          whatsNewDirectory: whatsNew/
